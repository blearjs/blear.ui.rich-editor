        button {
            font-size: 30px;
        }

        #demo {
            width: 400px;
            height: 400px;
            border: 3px solid #ff4e7c;
            padding: 50px;
        }

        #iframe {
            width: 300px;
            height: 300px;
            background: #000;
        }
    </style>

<body ontouchstart="">

<button id="remove">移除 DIV</button>
<button id="restore">恢复 DIV</button>
<hr>

<div id="demo">
    <iframe src="" frameborder="0" id="iframe"></iframe>
</div>

<script>
    (function () {
        var removeEl = document.getElementById('remove');
        var restoreEl = document.getElementById('restore');
        var demoEl = document.getElementById('demo');
        var iframeEl = document.getElementById('iframe');

        var html = '<!doctype html><meta charset="UTF-8"><p style="font-size:20px;color:#498fff;">这是 iframe 里的一个段落。</p>';
        window.html2 = html;
        // var doc = iframeEl.contentDocument;
        // doc.open();
        // doc.write(html);
        // doc.close();
        iframeEl.src = 'javascript:void(function(){' +
            'document.open();' +
            'document.write(this.parent.html2);' +
            'document.close();' +
            '}())';

        removeEl.onclick = function () {
            document.body.removeChild(demoEl);
        };

        restoreEl.onclick = function () {
            document.body.appendChild(demoEl);
        };
    }());
</script>

</body>
